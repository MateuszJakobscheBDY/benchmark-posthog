name: Build Docker with cache
on:
  push: {}
  workflow_dispatch: {}
  
permissions:
  id-token: write

jobs:
  build-with-docker:
    name: Build Docker
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: docker/setup-buildx-action@v1
      - uses: docker/build-push-action@v2
        with:
          context: ./upstream
          cache-from: type=gha
          cache-to: type=gha,mode=max
